<div class="alert alert-danger alert-dismissible mt-3" *ngIf="error" role="alert">
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="mt-5 offset-sm-2 col-sm-8">
    <div class="col-12">
        <form>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <input type="text" class="form-control" id="inputDescription" name="description" [(ngModel)]="description">
            </div>
            <div class="form-group row">
                <div class="col-md-6 col-sm-12 mb-2 mb-sm-0">
                    <label for="inputStartTime">Start Data</label>
                    <input type="date" class="form-control" id="inputStartTime" name="start_date" [(ngModel)]="start_date" >  
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="inputStartDate">Start Time</label>
                    <input type="time" class="form-control" id="inputStartDate" name="start_time" [(ngModel)]="start_time">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 col-sm-12 mb-2 mb-sm-0">
                    <label for="inputEndtTime">End Data</label>
                    <input type="date" class="form-control" id="inputEndTime" name="end_date" [(ngModel)]="end_date">  
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="inputEndDate">End Time</label>
                    <input type="time" class="form-control" id="inputEndDate" name="end_time" [(ngModel)]="end_time">
                </div>
            </div>
            <div class="row">
                <div class=col-12>
                    <button type="button" class="btn btn-info" (click)="edit(description, start_date, start_time, end_date, end_time)">Edit</button>
                    <button type="button" class="btn btn-info float-right" routerLink="/events">Cancel</button>
                </div>
            </div>
            </form>
    </div>
</div>
