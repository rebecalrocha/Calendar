<h1>Welcome!</h1>

<div class="event-container">
    <p>You have {{ eventCounter }} events scheduled.</p>
    <p><span (click)="createEvent()">Create New Event</span></p>
</div>

<div id="create">
    <p>Description: <input id="title"></p>
    <p>Start Time: </p>
    <p>End Time: </p>
    <button id="enter">Enter</button>
</div>
