<div class="wrapper">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Login </h2>
        <h2 class="inactive underlineHover"> Register </h2>

    
        <!-- Login Form -->
            <input type="text" #email ngModel name="email" class="fadeIn" placeholder="email">
            <input type="password" #password ngModel name="password" class="fadeIn" placeholder="password">
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <button type="button" class="block" (click)="login(email.value, password.value)">ENTER</button>
        </div>
  
    </div>
</div>
