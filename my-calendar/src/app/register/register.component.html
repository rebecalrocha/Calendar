<div class="wrapper">
    <div id="formContent">
        <form class="mt-3">
            <div class="form-group col-12">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group col-12">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" #password id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" class="btn btn-info" (click)="register(email.value, password.value)">Sign Up</button>
        </form>
    </div>
</div>
