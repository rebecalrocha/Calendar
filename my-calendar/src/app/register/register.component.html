<div class="alert alert-danger alert-dismissible mt-3" *ngIf="error" role="alert">
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="wrapper">
    <div id="formContent">
        <form class="mt-3">
            <div class="form-group col-12">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" #email id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group col-12">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" #password id="exampleInputPassword1">
            </div>
            <button type="button" class="btn btn-info" (click)="register(email.value, password.value)">Sign Up</button>
        </form>
    </div>
</div>
