<div class="mt-5 offset-sm-2 col-sm-8">  
    <div class="col-12 mb-4">
        <button type="button" class="btn btn-info" routerLink="/events">Go Back</button>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-header font-weight-bold">
              {{description}}
            </div>
            <div class="card-body">
                <h6 class="card-title font-weight-bold">Starts</h6>
                <p class="card-text">{{ start }}</p>
                <h6 class="card-title font-weight-bold">Ends</h6>
                <p class="card-text">{{ end }}</p>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <button type="button" class="btn btn-info ml-3" (click)='handleEditClick()'>Edit</button>
                    <button type="button" class="btn btn-danger mr-3 float-right" (click)="delete()">Delete</button>
                </div>
            </div>
          </div>
    </div>
</div>
